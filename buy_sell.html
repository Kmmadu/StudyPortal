<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub Shop</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header" id="myHeader">
            <div class="header-left">
                <img src="assets/logos/studenthub.png" alt="logo" onclick="window.location.href='index.html'">
            </div>
            <div class="header-right">
                <img src="assets/icons/profile.png" alt="Profile" onclick="window.location.href='login.html'" class="profile-icon">
            </div>
        </div>
    </header>
    <main>
        <!-- Search Container -->
        <section class="search-container">
            <h1>Search Products</h1>
            <div class="search-box">
                <input type="text" placeholder="Search for products...">
                <button type="submit">Search</button>
            </div>
        </section>
 <!-- Category Icons Section -->
<section class="category-section">
    <div class="container">
        <h2 class="category-header">Categories</h2> <!-- Header outside the box -->
        <div class="category-icons">
            <div class="category-icon">
                <a href="sell.html">
                    <img src="assets/icons/sell1.png" alt="Place ads">
                    <p>Place ads</p>
                </a>
            </div>
            <div class="category-icon">
                <a href="phones.html">
                    <img src="assets/icons/phone.png" alt="Phones">
                    <p>Phones</p>
                </a>
            </div>
            <div class="category-icon">
                <a href="electronics.html">
                    <img src="assets/icons/electronic.png" alt="Electronic">
                    <p>Electronic</p>
                </a>
            </div>
            <div class="category-icon">
                <a href="fashion.html">
                    <img src="assets/icons/fashion.png" alt="Fashion">
                    <p>Fashion</p>
                </a>
            </div>
            <div class="category-icon">
                <a href="furnitures.html">
                    <img src="assets/icons/furnitures.png" alt="Furnitures">
                    <p>Furnitures</p>
                </a>
            </div>
            <div class="category-icon">
                <a href="vehicles.html">
                    <img src="assets/icons/vehicle.png" alt="Vehicles">
                    <p>Vehicles</p>
                </a>
            </div>
        </div>
    </div>
</section>
        <!-- Trending Ads Section -->
        <section class="trending-section">
            <div class="container">
                <h2>Trending Ads</h2>
                <div class="trending-ads">
                    <div class="ad">
                        <img src="assets/images/product1.jpg" alt="Product 1">
                        <p>Product 1</p>
                    </div>
                    <div class="ad">
                        <img src="assets/images/product2.jpg" alt="Product 2">
                        <p>Product 2</p>
                    </div>
                    <!-- Add more trending ads as needed -->
                </div>
            </div>
        </section>
    </main>
    <!-- Mobile Navigation Icons -->
    <div class="mobile-nav">
        <div class="mobile-nav-icon">
            <img src="assets/icons/home.png" alt="logo" onclick="window.location.href='index.html'">
            <p>Home</p>
        </div>
        <div class="mobile-nav-icon">
            <img src="assets/icons/sell1.png" alt="logo"onclick="window.location.href='index.html'">
            <p>Place ads</p>
        </div>
        <div class="mobile-nav-icon">
            <img src="assets/icons/messages.png" alt="logo" onclick="window.location.href='community.html'">
            <p>Community</p>
        </div>
        <div class="mobile-nav-icon">
            <img src="assets/icons/profile.png" alt="logo" onclick="window.location.href='signin.html'">
            <p>You</p>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
