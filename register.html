<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudentHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header" id="myHeader">
            <div class="header-left">
                <img src="assets/logos/studenthub.png" alt="logo" onclick="window.location.href='index.html'">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-right">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="signin.html">Log In</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="form-section">
            <div class="container">
                <h1>Sign Up</h1>
                <form action="process_register.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <a href="hybridauth.php?provider=Google" class="social-button google"><i class="fab fa-google"></i> Google</a>
                </div>
                <p>Already have an account? <a href="signin.html">Log In</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 StudentHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
